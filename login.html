<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" type="text/css" href="./src/css/container.css">
    <link rel="stylesheet" type="text/css" href="./src/css/titlebar.css">
    <link rel="stylesheet" type="text/css" href="./src//css/login.css">
    <title>Login</title>

</head>

<body>
    <div class="login-container">
        <div class="title-bar">
            <div class="logo draggable prevent-select">
            </div>

            <div class="title-text draggable">
                <div class="title-box-container">
                    <p class="text-main" id="title-name-file">
                    </p>
                </div>
            </div>
            <div class="btn-title-bar prevent-select">
                <button class="minimize" id="btn-minimize">
                    <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 0 24 24" width="18px"
                        fill="#ffffff">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M6 19h12v2H6z" />
                    </svg>
                </button>
                <button class="maximize" disabled id="btn-maximize">
                    <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 0 24 24" width="18px"
                        fill="#ffffff">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19 12h-2v3h-3v2h5v-5zM7 9h3V7H5v5h2V9zm14-6H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16.01H3V4.99h18v14.02z" />
                    </svg>
                </button>
                <button class="exit-app" id="btn-exit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 0 24 24" width="18px"
                        fill="#ffffff">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="content-login">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="./src/texture/lmth.jpg" style="width:100%; height: 85vh; object-fit: cover;">

                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="./src/texture/84.jpg"  style="width:100%; height: 85vh; object-fit: cover;">

                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="./src/texture/gokublack.jpg" style="width:100%; height: 85vh; object-fit: cover;">

                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="./src/texture/majinvgt.jpg" style="width:100%; height: 85vh; object-fit: cover;">

                </div>

                <a class="prev" id = "right-slide" >&#10094;</a>
                <a class="next" id = "left-slide">&#10095;</a>

            </div>

            <div class="form-login-container">
                <div class="title-login">
                    &emsp;&emsp;&emsp;&emsp;&emsp;<img src = "./src/texture/logo.png" height="30px"/> 
                </div>
                <br/> 
                <input placeholder="Email" type="text" id="email" name="email" />
                <br>
                <input placeholder="Password" type="password" id="pwd" name="pwd" />
                <div id="text-wrong-login">
                </div>
                <br>
                <div style = "display: flex;cursor: pointer;width: fit-content;">
                    <input type="checkbox" id="keep-login" name="keeplogin" value="keeplogin">
                    <div id = "label-keep-login" style = "color:rgb(160, 160, 160); font-size: 13px; font-weight: 600;padding:0 20px" 
                        for="keeplogin"> Keep login</div>
                </div>
                <br/>
                <div id='btn-login'>
                    SIGN IN
                </div>
                <br/>
                <div id='btn-login-with-google'>
                    <img src="./src/texture/gg.png" height="17px"/>&nbsp;
                    SIGN IN WITH GOOGLE
                </div>
                <br>
                <div class="line-h"></div>
                <br>
                <div class='btn-other' onclick="signUp()">
                    Not Account Yet ? Sign up now
                </div>
            </div>
        </div>

    </div>
    <script src="./src/js/titlebar.js" defer type='module'></script>
    <script>
   
        function signUp() {
            window.open("https://stun-store-preview-puce.vercel.app/sign-up")
        }
        </script>
   
</body>

</html>
